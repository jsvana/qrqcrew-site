<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's On the Air | QRQ Crew Club</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --navy: #1B3A57;
            --navy-dark: #132A40;
            --slate-blue: #4A7C9B;
            --light-blue: #7BA3BE;
            --cream: #FDFBF7;
            --white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-muted: #5D6D7E;
            --border-light: #D5DFE5;
            --green: #5D8A66;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', Georgia, serif;
            background-color: var(--cream);
            color: var(--text-dark);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            background: var(--white);
            border-bottom: 3px solid var(--navy);
            padding: 30px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--slate-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--navy);
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--navy);
        }

        .status-line {
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
            display: inline-block;
        }

        .status-dot.loading {
            background: var(--slate-blue);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-dot.error {
            background: #A65D5D;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        main {
            padding: 40px 0 80px;
        }

        .section-intro {
            text-align: center;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 32px;
            font-size: 1.05rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .mode-filters {
            display: flex;
            gap: 0;
        }

        .mode-filter {
            padding: 8px 16px;
            font-size: 0.85rem;
            font-family: 'Source Sans Pro', Georgia, serif;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: var(--white);
            border: 1px solid var(--border-light);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-filter:first-child {
            border-right: none;
        }

        .mode-filter:last-child {
            border-left: none;
        }

        .mode-filter.active {
            background: var(--navy);
            border-color: var(--navy);
            color: var(--white);
        }

        .mode-filter:hover:not(.active) {
            background: rgba(74, 124, 155, 0.05);
            color: var(--navy);
        }

        .refresh-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            font-family: 'Source Sans Pro', Georgia, serif;
            background: var(--white);
            border: 1px solid var(--border-light);
            color: var(--slate-blue);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            color: var(--navy);
            border-color: var(--navy);
        }

        .refresh-btn.refreshing {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spot-band {
            display: inline-block;
            background: var(--navy);
            color: var(--white);
            font-weight: 700;
            font-size: 0.8rem;
            padding: 2px 8px;
        }

        .empty-state, .loading-state, .error-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--white);
            border: 1px solid var(--border-light);
        }

        .empty-state p, .loading-state p, .error-state p {
            color: var(--text-muted);
            font-size: 1.05rem;
        }

        .empty-state .empty-icon {
            font-size: 2rem;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .spot-count {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .onair-footer {
            margin-top: 40px;
            text-align: center;
            padding: 24px;
            background: var(--white);
            border: 1px solid var(--border-light);
        }

        .onair-footer p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .onair-footer a {
            color: var(--slate-blue);
            text-decoration: none;
        }

        .onair-footer a:hover {
            text-decoration: underline;
        }

        footer {
            background: var(--navy);
            color: var(--white);
            padding: 30px 0;
            text-align: center;
        }

        .footer-text {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .footer-text a {
            color: var(--light-blue);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Grouped member rows */
        .member-groups {
            background: var(--white);
            border: 1px solid var(--border-light);
        }

        .member-group {
            border-bottom: 1px solid var(--border-light);
        }

        .member-group:last-child {
            border-bottom: none;
        }

        .member-summary {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            cursor: pointer;
            transition: background 0.2s ease;
            user-select: none;
        }

        .member-summary:hover {
            background: rgba(74, 124, 155, 0.05);
        }

        .member-group.expanded .member-summary {
            background: rgba(74, 124, 155, 0.08);
            border-bottom: 1px solid var(--border-light);
        }

        .expand-arrow {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            transition: transform 0.2s ease;
            color: var(--text-muted);
        }

        .member-group.expanded .expand-arrow {
            transform: rotate(90deg);
        }

        .member-callsign {
            font-weight: 600;
            color: var(--navy);
            font-size: 1.05rem;
        }

        .member-callsign a {
            color: inherit;
            text-decoration: none;
        }

        .member-callsign a:hover {
            color: var(--slate-blue);
        }

        .member-qc {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 600;
            color: var(--slate-blue);
            font-size: 0.9rem;
        }

        .member-bands {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .member-band-badge {
            display: inline-block;
            background: var(--navy);
            color: var(--white);
            font-weight: 700;
            font-size: 0.75rem;
            padding: 1px 6px;
        }

        .member-meta {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .detail-panel {
            display: none;
            padding: 0 20px 20px;
            background: var(--cream);
        }

        .member-group.expanded .detail-panel {
            display: block;
        }

        .detail-loading {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .detail-spots {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.88rem;
            margin-top: 12px;
        }

        .detail-spots th {
            text-align: left;
            font-size: 0.72rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-muted);
            padding: 8px 12px 8px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .detail-spots td {
            padding: 6px 12px 6px 0;
            border-bottom: 1px solid rgba(213, 223, 229, 0.5);
            color: var(--text-dark);
        }

        .detail-spots tr:last-child td {
            border-bottom: none;
        }

        .detail-spots .freq-col {
            font-variant-numeric: tabular-nums;
        }

        .detail-spots .snr-col {
            font-variant-numeric: tabular-nums;
        }

        .detail-spots .wpm-col {
            font-variant-numeric: tabular-nums;
        }

        .detail-spots .time-col {
            color: var(--text-muted);
        }

        .detail-map {
            height: 250px;
            margin-top: 16px;
            border: 1px solid var(--border-light);
            background: var(--white);
        }

        .detail-map-none {
            height: 80px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-light);
            background: var(--white);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 700px) {
            .container {
                padding: 0 16px;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .mode-filters {
                justify-content: stretch;
            }

            .mode-filter {
                flex: 1;
                text-align: center;
            }

            .member-summary {
                flex-wrap: wrap;
                gap: 8px;
                padding: 12px 16px;
            }

            .member-meta {
                width: 100%;
                margin-left: 0;
                justify-content: flex-start;
                gap: 12px;
            }

            .detail-panel {
                padding: 0 16px 16px;
            }

            .detail-spots {
                display: block;
                overflow-x: auto;
            }

            .detail-map {
                height: 200px;
            }

            .onair-footer {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="back-link">&larr; Back to Home</a>
            <div class="header-content">
                <h1>Who's On the Air</h1>
                <span class="status-line" id="status">
                    <span class="status-dot loading" id="status-dot"></span>
                    <span id="status-text">Loading&hellip;</span>
                </span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <p class="section-intro">QRQ Crew members recently spotted on the air by the Reverse Beacon Network. Updates every 60 seconds.</p>

            <div class="controls">
                <div class="mode-filters">
                    <button class="mode-filter active" data-mode="all">All Modes</button>
                    <button class="mode-filter" data-mode="CW">CW</button>
                    <button class="mode-filter" data-mode="other">Other</button>
                </div>
                <button class="refresh-btn" id="refresh-btn">Refresh Now</button>
            </div>

            <div id="spot-count" class="spot-count"></div>

            <div id="results"></div>

            <div class="onair-footer">
                <p>Spot data from the <a href="https://www.reversebeacon.net/" target="_blank" rel="noopener">Reverse Beacon Network</a> via <a href="https://vailrerbn.com/" target="_blank" rel="noopener">Vail ReRBN</a></p>
                <p>Member list from <a href="roster.html">club roster</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-morse">&minus;&middot;&minus;&middot; &minus;&minus;&middot;&minus; / &minus;&minus;&middot;&minus; &minus;&middot;&minus;&middot;</div>
            <p class="footer-text">
                QRQ Crew Club &copy; 2025 &middot; <a href="index.html">Home</a>
            </p>
        </div>
    </footer>

    <script>
        (function () {
            var MEMBERS_URL = 'members.txt';
            var ACTIVITY_URL = 'https://vailrerbn.com/api/v1/activity';
            var SPOTS_URL = 'https://vailrerbn.com/api/v1/spots';
            var REFRESH_INTERVAL = 60000;

            var members = {};
            var activityResults = [];
            var activeMode = 'all';
            var refreshTimer = null;

            // Track expanded callsigns and their cached spot data
            var expandedCallsigns = {};
            var spotCache = {};
            // Track Leaflet map instances for cleanup
            var activeMaps = {};

            var resultsEl = document.getElementById('results');
            var statusDot = document.getElementById('status-dot');
            var statusText = document.getElementById('status-text');
            var spotCountEl = document.getElementById('spot-count');
            var refreshBtn = document.getElementById('refresh-btn');

            function setStatus(state, text) {
                statusDot.className = 'status-dot' + (state !== 'ok' ? ' ' + state : '');
                statusText.textContent = text;
            }

            function parseMembers(text) {
                var result = {};
                var lines = text.split('\n');
                for (var i = 0; i < lines.length; i++) {
                    var line = lines[i].trim();
                    if (!line || line.charAt(0) === '#') continue;
                    var match = line.match(/^(\S+)\s.*#(\d+)/);
                    if (match) {
                        result[match[1].toUpperCase()] = parseInt(match[2], 10);
                    }
                }
                return result;
            }

            function formatTime(ts) {
                if (!ts) return '\u2014';
                var d = new Date(ts);
                var now = new Date();
                var diffMs = now - d;
                var diffMin = Math.floor(diffMs / 60000);

                if (diffMin < 1) return 'just now';
                if (diffMin < 60) return diffMin + 'm ago';

                var hours = d.getUTCHours().toString().padStart(2, '0');
                var mins = d.getUTCMinutes().toString().padStart(2, '0');
                return hours + ':' + mins + 'z';
            }

            function formatFreq(khz) {
                if (khz == null) return '\u2014';
                return khz.toFixed(1);
            }

            function freqToBand(khz) {
                if (khz == null) return '';
                if (khz >= 1800 && khz <= 2000) return '160m';
                if (khz >= 3500 && khz <= 4000) return '80m';
                if (khz >= 5330 && khz <= 5410) return '60m';
                if (khz >= 7000 && khz <= 7300) return '40m';
                if (khz >= 10100 && khz <= 10150) return '30m';
                if (khz >= 14000 && khz <= 14350) return '20m';
                if (khz >= 18068 && khz <= 18168) return '17m';
                if (khz >= 21000 && khz <= 21450) return '15m';
                if (khz >= 24890 && khz <= 24990) return '12m';
                if (khz >= 28000 && khz <= 29700) return '10m';
                if (khz >= 50000 && khz <= 54000) return '6m';
                return '';
            }

            function gridToLatLng(grid) {
                if (!grid || grid.length < 4) return null;
                grid = grid.toUpperCase();
                var lng = (grid.charCodeAt(0) - 65) * 20 - 180;
                var lat = (grid.charCodeAt(1) - 65) * 10 - 90;
                lng += (parseInt(grid.charAt(2), 10)) * 2;
                lat += (parseInt(grid.charAt(3), 10)) * 1;
                if (grid.length >= 6) {
                    lng += (grid.charCodeAt(4) - 65) * (2 / 24);
                    lat += (grid.charCodeAt(5) - 65) * (1 / 24);
                    lng += (1 / 24);
                    lat += (0.5 / 24);
                } else {
                    lng += 1;
                    lat += 0.5;
                }
                return [lat, lng];
            }

            function destroyMaps() {
                for (var key in activeMaps) {
                    if (activeMaps[key]) {
                        activeMaps[key].remove();
                    }
                }
                activeMaps = {};
            }

            function initMap(callsign, spots) {
                var containerId = 'map-' + callsign;
                var container = document.getElementById(containerId);
                if (!container) return;

                var markers = [];
                for (var i = 0; i < spots.length; i++) {
                    var ll = gridToLatLng(spots[i].spotter_grid);
                    if (ll) {
                        markers.push({
                            latlng: ll,
                            spotter: spots[i].spotter,
                            snr: spots[i].snr,
                            frequency: spots[i].frequency
                        });
                    }
                }

                if (markers.length === 0) {
                    container.className = 'detail-map-none';
                    container.textContent = 'No location data available';
                    return;
                }

                container.className = 'detail-map';
                var map = L.map(containerId);
                activeMaps[callsign] = map;

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors',
                    maxZoom: 18
                }).addTo(map);

                var bounds = [];
                for (var j = 0; j < markers.length; j++) {
                    var m = markers[j];
                    var snrText = m.snr != null ? m.snr + ' dB' : 'N/A';
                    L.marker(m.latlng)
                        .addTo(map)
                        .bindPopup(
                            '<strong>' + m.spotter + '</strong><br>' +
                            'SNR: ' + snrText + '<br>' +
                            'Freq: ' + formatFreq(m.frequency) + ' kHz'
                        );
                    bounds.push(m.latlng);
                }

                if (bounds.length === 1) {
                    map.setView(bounds[0], 6);
                } else {
                    map.fitBounds(bounds, { padding: [30, 30] });
                }
            }

            function renderDetailPanel(callsign, spots) {
                var panel = document.getElementById('detail-' + callsign);
                if (!panel) return;

                var hasCW = false;
                for (var ci = 0; ci < spots.length; ci++) {
                    if (spots[ci].mode === 'CW' && spots[ci].wpm) { hasCW = true; break; }
                }

                var html = '<table class="detail-spots"><thead><tr>' +
                    '<th>Freq (kHz)</th><th>Band</th><th>SNR</th>' +
                    (hasCW ? '<th>WPM</th>' : '') +
                    '<th>Spotter</th><th>Time</th>' +
                    '</tr></thead><tbody>';

                for (var si = 0; si < spots.length; si++) {
                    var sp = spots[si];
                    var spBand = sp.band || freqToBand(sp.frequency);
                    var spSnr = sp.snr != null ? sp.snr + ' dB' : '&mdash;';
                    var spWpm = (sp.mode === 'CW' && sp.wpm) ? sp.wpm : '&mdash;';

                    html += '<tr>' +
                        '<td class="freq-col">' + formatFreq(sp.frequency) + '</td>' +
                        '<td>' + (spBand ? '<span class="spot-band">' + spBand + '</span>' : '&mdash;') + '</td>' +
                        '<td class="snr-col">' + spSnr + '</td>' +
                        (hasCW ? '<td class="wpm-col">' + spWpm + '</td>' : '') +
                        '<td>' + (sp.spotter || '&mdash;') + '</td>' +
                        '<td class="time-col">' + formatTime(sp.timestamp) + '</td>' +
                        '</tr>';
                }

                html += '</tbody></table>';
                html += '<div id="map-' + callsign + '" class="detail-map"></div>';

                panel.innerHTML = html;

                setTimeout(function () { initMap(callsign, spots); }, 50);
            }

            function fetchDetailSpots(callsign) {
                var panel = document.getElementById('detail-' + callsign);
                if (!panel) return;

                // Use cache if available
                if (spotCache[callsign]) {
                    renderDetailPanel(callsign, spotCache[callsign]);
                    return;
                }

                panel.innerHTML = '<div class="detail-loading">Loading spots\u2026</div>';

                fetch(SPOTS_URL + '/' + callsign + '?hours=1')
                    .then(function (res) {
                        if (!res.ok) return { spots: [] };
                        return res.json();
                    })
                    .then(function (data) {
                        var spots = data.spots || [];
                        spotCache[callsign] = spots;
                        renderDetailPanel(callsign, spots);
                    })
                    .catch(function () {
                        panel.innerHTML = '<div class="detail-loading">Failed to load spot details.</div>';
                    });
            }

            function toggleGroup(callsign) {
                var el = document.getElementById('group-' + callsign);
                if (!el) return;

                if (el.classList.contains('expanded')) {
                    el.classList.remove('expanded');
                    delete expandedCallsigns[callsign];
                    if (activeMaps[callsign]) {
                        activeMaps[callsign].remove();
                        delete activeMaps[callsign];
                    }
                } else {
                    el.classList.add('expanded');
                    expandedCallsigns[callsign] = true;
                    fetchDetailSpots(callsign);
                }
            }

            window.__toggleGroup = toggleGroup;

            function renderResults() {
                destroyMaps();

                var filtered = activityResults;
                if (activeMode === 'CW') {
                    filtered = activityResults.filter(function (r) { return r.last_mode === 'CW'; });
                } else if (activeMode === 'other') {
                    filtered = activityResults.filter(function (r) { return r.last_mode && r.last_mode !== 'CW'; });
                }

                if (filtered.length === 0) {
                    resultsEl.innerHTML =
                        '<div class="empty-state">' +
                        '<div class="empty-icon">&#x2301;</div>' +
                        '<p>No QRQ Crew members spotted in the last hour.</p>' +
                        '</div>';
                    spotCountEl.textContent = '';
                    return;
                }

                var totalSpots = 0;
                for (var i = 0; i < filtered.length; i++) totalSpots += filtered[i].count;
                var memberLabel = filtered.length === 1 ? 'member' : 'members';
                var spotWord = totalSpots === 1 ? 'spot' : 'spots';
                spotCountEl.textContent = totalSpots + ' ' + spotWord + ' from ' + filtered.length + ' ' + memberLabel;

                // Sort by most recent spot
                filtered.sort(function (a, b) {
                    return new Date(b.last_spotted) - new Date(a.last_spotted);
                });

                var chevronSvg = '<svg class="expand-arrow" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 3l5 5-5 5"/></svg>';

                var html = '<div class="member-groups">';

                for (var g = 0; g < filtered.length; g++) {
                    var r = filtered[g];
                    var isExpanded = expandedCallsigns[r.callsign];
                    var band = freqToBand(r.last_frequency);
                    var spotLabel = r.count === 1 ? '1 spot' : r.count + ' spots';

                    html +=
                        '<div class="member-group' + (isExpanded ? ' expanded' : '') + '" id="group-' + r.callsign + '">' +
                        '<div class="member-summary" onclick="window.__toggleGroup(\'' + r.callsign + '\')">' +
                        chevronSvg +
                        '<span class="member-callsign"><a href="https://www.qrz.com/db/' + r.callsign + '" target="_blank" rel="noopener" onclick="event.stopPropagation()">' + r.callsign + '</a></span>' +
                        '<span class="member-qc">QC #' + r.qcNumber + '</span>' +
                        '<span class="member-bands">' + (band ? '<span class="member-band-badge">' + band + '</span>' : '') + '</span>' +
                        '<span class="member-meta">' +
                        '<span>' + spotLabel + '</span>' +
                        '<span>' + formatTime(r.last_spotted) + '</span>' +
                        '</span>' +
                        '</div>';

                    html += '<div class="detail-panel" id="detail-' + r.callsign + '"></div>';
                    html += '</div>';
                }

                html += '</div>';
                resultsEl.innerHTML = html;

                // Re-fetch detail for already-expanded groups
                for (var call in expandedCallsigns) {
                    fetchDetailSpots(call);
                }
            }

            function fetchActivity() {
                setStatus('loading', 'Updating\u2026');
                refreshBtn.classList.add('refreshing');

                var callsigns = Object.keys(members);

                // Batch into groups of 100 (API limit)
                var batches = [];
                for (var i = 0; i < callsigns.length; i += 100) {
                    batches.push(callsigns.slice(i, i + 100));
                }

                // Clear spot cache on refresh so expanded panels get fresh data
                spotCache = {};

                Promise.all(batches.map(function (batch) {
                    return fetch(ACTIVITY_URL + '?call=' + batch.join(',') + '&hours=1')
                        .then(function (res) {
                            if (!res.ok) return { callsigns: [] };
                            return res.json();
                        })
                        .then(function (data) {
                            return data.callsigns || [];
                        })
                        .catch(function () {
                            return [];
                        });
                }))
                .then(function (batchResults) {
                    var results = [];
                    for (var i = 0; i < batchResults.length; i++) {
                        for (var j = 0; j < batchResults[i].length; j++) {
                            var entry = batchResults[i][j];
                            if (entry.spotted && members[entry.callsign] != null) {
                                entry.qcNumber = members[entry.callsign];
                                results.push(entry);
                            }
                        }
                    }

                    activityResults = results;
                    renderResults();

                    var now = new Date();
                    var h = now.getUTCHours().toString().padStart(2, '0');
                    var m = now.getUTCMinutes().toString().padStart(2, '0');
                    setStatus('ok', 'Updated ' + h + ':' + m + 'z');
                })
                .catch(function (err) {
                    console.error('Failed to fetch activity:', err);
                    if (activityResults.length === 0) {
                        resultsEl.innerHTML =
                            '<div class="error-state">' +
                            '<p>Unable to load spot data. <a href="javascript:void(0)" onclick="window.__retryFetch()">Try again</a></p>' +
                            '</div>';
                    }
                    setStatus('error', 'Update failed');
                })
                .finally(function () {
                    refreshBtn.classList.remove('refreshing');
                });
            }

            window.__retryFetch = function () {
                fetchActivity();
            };

            function init() {
                setStatus('loading', 'Loading members\u2026');
                resultsEl.innerHTML = '<div class="loading-state"><p>Loading\u2026</p></div>';

                fetch(MEMBERS_URL)
                    .then(function (res) {
                        if (!res.ok) throw new Error('Members fetch failed: ' + res.status);
                        return res.text();
                    })
                    .then(function (text) {
                        members = parseMembers(text);
                        fetchActivity();
                        refreshTimer = setInterval(fetchActivity, REFRESH_INTERVAL);
                    })
                    .catch(function (err) {
                        console.error('Failed to load members:', err);
                        setStatus('error', 'Failed to load members');
                        resultsEl.innerHTML =
                            '<div class="error-state">' +
                            '<p>Unable to load member list. <a href="javascript:void(0)" onclick="location.reload()">Reload page</a></p>' +
                            '</div>';
                    });
            }

            // Mode filter buttons
            var filterBtns = document.querySelectorAll('.mode-filter');
            for (var i = 0; i < filterBtns.length; i++) {
                filterBtns[i].addEventListener('click', function () {
                    for (var j = 0; j < filterBtns.length; j++) {
                        filterBtns[j].classList.remove('active');
                    }
                    this.classList.add('active');
                    activeMode = this.getAttribute('data-mode');
                    renderResults();
                });
            }

            // Refresh button
            refreshBtn.addEventListener('click', function () {
                if (refreshBtn.classList.contains('refreshing')) return;
                clearInterval(refreshTimer);
                fetchActivity();
                refreshTimer = setInterval(fetchActivity, REFRESH_INTERVAL);
            });

            init();
        })();
    </script>
</body>
</html>
