<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Roster | QRQ Crew Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #1B3A57;
            --navy-dark: #132A40;
            --slate-blue: #4A7C9B;
            --light-blue: #7BA3BE;
            --cream: #FDFBF7;
            --white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-muted: #5D6D7E;
            --border-light: #D5DFE5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', Georgia, serif;
            background-color: var(--cream);
            color: var(--text-dark);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            background: var(--white);
            border-bottom: 3px solid var(--navy);
            padding: 30px 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--slate-blue);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 16px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--navy);
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--navy);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
        }

        .coming-soon {
            text-align: center;
            max-width: 500px;
        }

        .coming-soon-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--slate-blue);
        }

        .coming-soon h2 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5rem;
            color: var(--navy);
            margin-bottom: 12px;
        }

        .coming-soon p {
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        .founding-members {
            background: var(--white);
            border: 1px solid var(--border-light);
            padding: 24px;
            text-align: left;
        }

        .founding-members h3 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--slate-blue);
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        .member-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .member-row:last-child {
            border-bottom: none;
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .member-qc {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 600;
            color: var(--slate-blue);
            min-width: 50px;
        }

        .member-callsign {
            color: var(--navy);
            font-weight: 600;
        }

        .member-name {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer {
            background: var(--navy);
            color: var(--white);
            padding: 30px 0;
            text-align: center;
        }

        .footer-text {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .footer-text a {
            color: var(--light-blue);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="back-link">← Back to Home</a>
            <h1>Member Roster</h1>
        </div>
    </header>

    <main>
        <div class="coming-soon">
            <div class="coming-soon-icon">⚓</div>
            <h2>Roster Coming Soon</h2>
            <p>The full member roster is being compiled. In the meantime, here are our founding members:</p>
            
            <div class="founding-members">
                <h3>Founding Members</h3>
                <div class="member-row">
                    <div class="member-info">
                        <span class="member-qc">QC #1</span>
                        <span class="member-callsign">K4MW</span>
                    </div>
                    <span class="member-name">Pete Wildman</span>
                </div>
                <div class="member-row">
                    <div class="member-info">
                        <span class="member-qc">QC #2</span>
                        <span class="member-callsign">WN7JT</span>
                    </div>
                    <span class="member-name">Gabe Donley</span>
                </div>
                <div class="member-row">
                    <div class="member-info">
                        <span class="member-qc">QC #3</span>
                        <span class="member-callsign">KI7QCF</span>
                    </div>
                    <span class="member-name">Forrest Stephenson</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-text">
                QRQ Crew Club © 2025 · <a href="index.html">Home</a>
            </p>
        </div>
    </footer>
</body>
</html>
